	<div class="col-sm-6 ">
		<div class="panel panel-default">
			<div class="panel-heading">Użytkownik</div>
			<div class="panel-body">
				<div class="col-md-12">
					<form ng-submit="submit()" name="userForm" novalidate>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.name.$invalid && userForm.name.$dirty }">
							<label for="name">Imię:</label> <input type="text" required
								class="form-control" ng-model="appUser.name" id="name"
								name="name">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
							<label for="username">Username:</label> <input type="text"
								required class="form-control" ng-model="appUser.username"
								id="username" name="username">
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.username.$invalid && userForm.username.$dirty }">
							<label for="authorities">Uprawnienia:</label> <select required
								class="form-control" ng-model="appUser.authorities" id="authorities"
								name="authorities">
								<option value="User">User</option>
								<option value="User i Admin">User i Admin</option>
							</select>
						</div>

						<div class="form-group"
							ng-class="{ 'has-error': userForm.password.$invalid && userForm.password.$dirty }">
							<label for="pwd">Hasło:</label> <input type="password"
								required class="form-control" id="pwd"
								ng-model="appUser.password" name="password">
						</div>
						<button type="submit" class="btn btn-primary"
							ng-disabled="userForm.$invalid">{{buttonText}}</button>

						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Użytkownicy
				<button type="button" class="btn btn-default btn-sm"
					ng-click="initAddUser()">
					<span class="glyphicon glyphicon-plus"></span> Nowy użytkownik
				</button>
			</div>
			<div class="panel-body">

				<div class="alert alert-info margin-top-5" ng-show="deleteMessage">{{deleteMessage}}</div>
				<table id="tableUsers" class="table table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Imię</th>
							<th>Username</th>
							<th>Uprawnienia</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td>{{$index+1}}</td>
							<td>{{user.name}}</td>
							<td>{{user.username}}</td>
						    <td>
							<div ng-if="user.authorities.length==2 || user.authorities=='User i Admin'">User i Admin</div>
							<div ng-if="user.authorities.length==1 || user.authorities=='User'">User</div>
							</td>
							<td><button type="button" class="btn btn-default btn-sm"
									ng-click="initEdit(user)">
									<span class="glyphicon glyphicon-edit"></span>
								</button></td>
							<td>
								<button type="button" class="btn btn-default btn-sm"
									ng-click="deleteUser(user)">
									<span class="glyphicon glyphicon-remove"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
